name: Check TSX Formatting
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  Run-TSX-Format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run format:js
        run: npm run format:js
